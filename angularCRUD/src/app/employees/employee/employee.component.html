<p>employee works!</p>
<form class="emp-form" #employeeForm="ngForm">

    <div class="row">
        <div class="form-group col-md-6">
            <input class="form-control" name="FirstName" #FirstName="ngModel" [(ngModel)]="employeeService.selectedEmployee.FirstName" placeholder="FirstName">
        </div>
        <div class="form-group col-md-6">
            <input class="form-control" name="LastName" #LastName="ngModel" [(ngModel)]="employeeService.selectedEmployee.LastName" placeholder="LastName">
        </div>
    </div>

    <div class="form-group">
        <input class="form-control" name="Position" #Position="ngModel" [(ngModel)]="employeeService.selectedEmployee.Position" placeholder="Position">
    </div>

    <div class="row">
        <div class="form-group col-md-6">
            <input class="form-control" name="EmpCode" #EmpCode="ngModel" [(ngModel)]="employeeService.selectedEmployee.EmpCode" placeholder="EmpCode">
        </div>
        <div class="form-group col-md-6">
            <input class="form-control" name="Office" #Office="ngModel" [(ngModel)]="employeeService.selectedEmployee.Office" placeholder="Office">
        </div>
    </div>
    


<div class="row">
    <div class="form-group col-md-8">
        <button type="submit" class="btn btn-lh btn-block btn-info" (click)="resetForm(employeeForm)">Submit</button>
    </div>
    <div class="form-group col-md-4">
        <button type="button" class="btn btn-lh btn-block btn-secondary">Reset</button>
    </div>
</div>
    
</form>
