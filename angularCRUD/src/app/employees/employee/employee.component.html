<p>employee works!</p>
<form class="emp-form" #employeeForm="ngForm">

    <div class="row">
        <div class="form-group col-md-6">
            <input
            class="form-control" 
            name="FirstName" 
            #FirstName="ngModel" 
            [(ngModel)]="employeeService.selectedEmployee.FirstName" 
            placeholder="FirstName"
            required>
            <div class="validation-error" *ngIf="FirstName.invalid && FirstName.touched">Required Field</div>
        </div>
        <div class="form-group col-md-6">
            <input class="form-control" name="LastName" #LastName="ngModel" [(ngModel)]="employeeService.selectedEmployee.LastName" placeholder="LastName" required>
            <div class="validation-error" *ngIf="LastName.invalid && LastName.touched">Required Field</div>
        </div>
    </div>

    <div class="form-group">
        <input class="form-control" name="Position" #Position="ngModel" [(ngModel)]="employeeService.selectedEmployee.Position" placeholder="Position">
    </div>

    <div class="row">
        <div class="form-group col-md-6">
            <input class="form-control" name="EmpCode" #EmpCode="ngModel" [(ngModel)]="employeeService.selectedEmployee.EmpCode" placeholder="EmpCode">
        </div>
        <div class="form-group col-md-6">
            <input class="form-control" name="Office" #Office="ngModel" [(ngModel)]="employeeService.selectedEmployee.Office" placeholder="Office">
        </div>
    </div>
    


<div class="row">
    <div class="form-group col-md-8">
        <button [disabled]="!employeeForm.valid" type="submit" class="btn btn-lh btn-block btn-info">Submit</button>
    </div>
    <div class="form-group col-md-4">
        <button type="button" class="btn btn-lh btn-block btn-secondary" (click)="resetForm(employeeForm)">Reset</button>
    </div>
</div>
    
</form>
