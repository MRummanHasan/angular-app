
<button type="button" (click)="toggleHero()" name="button">Toggle heroes</button>
<div class="" *ngIf="toggleHeroFlag" >
    <div class="" *ngFor=" let i=index let hero of dcHeroes;" (click)=selectHero(hero) appAppBold bgColor='blue'>
        {{i+1}}) {{hero}}
    </div>
</div>

<div [ngSwitch]="selectedHero" [ngStyle]="myStyle">
    <div *ngSwitchCase="dcHeroes[0]">Bruce Waynee</div>
    <div *ngSwitchCase="'Superman'">Clarke Kent</div>
    <div *ngSwitchCase="'Wonder Woman'">Princess Diana</div>
    <div *ngSwitchCase="'Flash'">Bari Allen</div>

    <div *ngSwitchDefault>None Hero selected</div>
</div>

<button type="button" (click)="setStyle()" name="button">change style</button>

<h2 [ngClass]="currentCSSClass">ngClass - Change CSS class dynamically</h2>
<button type="button" (click)='setCSSClass()' name="button">change css class</button>

<h2 [style.color]="inputColor">Change Text Color using NgModel</h2>
<input type="text" [(ngModel)]="inputColor" name="" value="">
